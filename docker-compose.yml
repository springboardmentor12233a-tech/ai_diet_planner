version: '3.8'

services:
  nutricare-app:
    build: .
    container_name: nutricare-app
    ports:
      - "8501:8501"
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - USDA_API_KEY=${USDA_API_KEY}
      - NUTRICARE_ENCRYPTION_KEY=${NUTRICARE_ENCRYPTION_KEY}
      - NUTRICARE_DB_PATH=/app/data/nutricare.db
      - NUTRICARE_LOG_LEVEL=INFO
      - NUTRICARE_OCR_BACKEND=tesseract
      - NUTRICARE_ML_MODEL=xgboost
    volumes:
      - ./data:/app/data
      - ./models:/app/models
      - ./exports:/app/exports
      - ./logs:/app/logs
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Optional: Redis for caching
  redis:
    image: redis:7-alpine
    container_name: nutricare-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped
    command: redis-server --appendonly yes

  # Optional: PostgreSQL for production database
  postgres:
    image: postgres:15-alpine
    container_name: nutricare-postgres
    environment:
      - POSTGRES_DB=nutricare
      - POSTGRES_USER=nutricare_user
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-changeme}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    restart: unless-stopped

volumes:
  redis-data:
  postgres-data:
