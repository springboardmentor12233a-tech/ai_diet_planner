services:
  # Backend API (using Docker for Tesseract OCR support)
  - type: web
    name: ai-diet-planner-api
    runtime: docker
    dockerfilePath: ./Dockerfile
    envVars:
      - key: PORT
        value: "8000"

  # Frontend (Static Site)
  - type: web
    name: ai-diet-planner-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/build
